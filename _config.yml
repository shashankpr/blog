# Site settings
title: Shashank P. Rao
description: 'CS Grad @TU Delft, Developer, Machine Learning, Deep Learning and AI Enthusiast'
url: 'https://shashankpr.github.io'
baseurl: '/'
comments: true
# google_analytics: 'UA-XXXXXX-X'
disqus_shortname: 'shashankpr'

author:
  name: 'Shashank Rao'
  email: s.p.rao@student.tudelft.nl
  twitter_username: shannky16
  facebook_username: shashankpr16
  github_username:  shashankpr
  linkedin_username:  shashankprao

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'
  -
    scope:
      path: 'about'
      type: 'pages'
    values:
        layout: 'about'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
